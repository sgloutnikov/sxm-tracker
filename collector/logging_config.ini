[loggers]
keys=root

[handlers]
keys=file_handler,stream_handler

[formatters]
keys=formatter

[logger_root]
level=DEBUG
handlers=file_handler,stream_handler

[handler_file_handler]
class=FileHandler
level=INFO
formatter=formatter
args=('collector/log/sxm-collect.log',)

[handler_stream_handler]
class=StreamHandler
level=INFO
formatter=formatter
args=(sys.stderr,)

[formatter_formatter]
format=%(asctime)s %(name)-12s %(levelname)-8s %(message)s